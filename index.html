<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Smartsheet Documentation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fc;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #00a5e5;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 45px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 400;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background-color: #e9eef4;
      margin: 1rem;
      padding: 2rem;
      width: 240px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: #005a9c;
      font-size: 1.1rem;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #d8e9f7;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      header h1 {
        font-size: 1.2rem;
      }

      header img {
        height: 35px;
      }
    }
  </style>
</head>
